{% extends "base.html" %}

{% block content %}

<h1>Blogz!</h1>
<form method ='GET'></form>

    {% if blogs|length == 0 %}
    <p>No users yet</p>
    {% else %}

        <ul>
            {%for blog in blogs%}
            <li>
                
                <p> <a href ="/blog?user={{blog.id}}" >{{blog.user.username}}</a></p>
                
                <hr/>
            
            </li>
           {%endfor%}
        </ul>

    {% endif %}

{% endblock %}
